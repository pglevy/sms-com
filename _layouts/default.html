<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bitter&display=swap">
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">


    <title>Hello, world!</title>
  </head>
  <body>

    <!-- As a link -->
    <nav class="navbar navbar-dark bg-black">
      <div class="container">
        <a class="navbar-brand" href="#"><img src="/img/logo-horizontal.png" alt="Sophia Music Studio" class="img-logo"></a>
      </div>
    </nav>

    <div class="container">

      <div class="card p-4 mt-4 border-0">



        <div class="row mb-4">
          <div class="col-md">
            <img src="/img/{{page.image}}" class="img-fluid" alt="{{page.image-description}}">
          </div>
          <div class="col-md">
            <h1 class="mt-3">{{page.title}}</h1>
            <p class="lead">{{page.intro}}</p>
            {%- include call-to-action.html -%}
          </div>
        </div>

        <hr>

        <div class="row mt-4 justify-content-center">
          <div class="col-md-8">

            {{content}}

            {%- include call-to-action.html -%}
          </div>
        </div>


      </div>

    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
